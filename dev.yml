version: '3.1'

networks:
  hedera-app-network:

services:
  
  hedera-web-service:
    container_name: hedera-web-service
    build:
      dockerfile: dockerfile.dev
      context: ../HederaWebService
    restart: unless-stopped
    ports:
      - "8001:11136"
    volumes:
      - /usr/src/app/node_modules
      - /usr/src/app/build
      - ../HederaWebService:/usr/src/app
    networks:
      - hedera-app-network


  hedera-mysql-service:
    image: 'mysql:latest'
    container_name: hedera-mysql-service
    restart: unless-stopped
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: "123qwe!@#QWE"
      MYSQL_DATABASE: hedera
      MYSQL_USER: hedera
      MYSQL_PASSWORD: "hedera_pass"
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - 'dbdata:/var/lib/mysql'
    ports:
      - 37117:3306
    networks:
      - hedera-app-network

volumes:
  dbdata:
    driver: local